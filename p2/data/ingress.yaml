apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: funny-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /first
        pathType: Prefix
        backend:
          service:
            name: app-one
            port:
              number: 80
      - path: /second
        pathType: Prefix
        backend:
          service:
            name: app-two
            port:
              number: 80
      - path: /third
        pathType: Prefix
        backend:
          service:
            name: app-three
            port:
              number: 80